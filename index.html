<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quizlet - Ankademin</title>
</head>
<body>
    <h1>Quizlet - Ankademin</h1>
    <p>Quick quiz on whatever, good luck.</p>
    <div class="questionTitle"></div>
    <div class="container">
        <div class="lower-circle">
            <p>Multi-answer questions will be marked with a next button.</p>
            <div class="answerSheet">
                <button id="startQ">Start Quiz!</button>
                <input type="button" id="answerA" value="" class="hide"/>
                <input type="button" id="answerB" value="" class="hide"/>
                <input type="button" id="answerC" value="" class="hide"/>
                <input type="button" id="answerD" value="" class="hide"/>
            </div>
            <div class="submit-answers"></div>
        </div>
    </div>
</body>
</html>
